{% extends "base.html" %}
{% block title %}Editar Datos de Administrador{% endblock %}
{% block content %}
<h2>Editar Datos del Administrador</h2>

{% if error_msg %}
<div class="alert alert-danger">{{ error_msg }}</div>
{% endif %}

<form id="editarAdminForm" method="post" action="/admin/editar_admin">
    <div class="mb-3">
        <label>Usuario</label>
        <input type="text" name="usuario" class="form-control" value="{{ admin.username}}" readonly>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Nueva contraseña</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese nueva contraseña">
    </div>

    <div class="mb-3">
        <label for="confirm_password" class="form-label">Repetir contraseña</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Repita la contraseña">
    </div>

    <div class="mb-3">
        <label>Teléfono de contacto</label>
        <input type="text" name="telefono" class="form-control" value="{{ admin.telefono }}" required>
    </div>

    <div id="passwordError" class="text-danger mb-3"></div>

    <button class="btn btn-primary">Actualizar Datos</button>
</form>

<script>
document.getElementById('editarAdminForm').addEventListener('submit', function(event) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    const errorDiv = document.getElementById('passwordError');

    errorDiv.textContent = ""; // Limpiar mensaje anterior

    if (password || confirmPassword) {  // Solo validar si se ingresa algo
        if (password !== confirmPassword) {
            errorDiv.textContent = "Las contraseñas no coinciden";
            event.preventDefault();  // Evita enviar el formulario
        }
    }
});
</script>
{% endblock %}
